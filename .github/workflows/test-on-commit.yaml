name: test on commit
on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - master
    tags-ignore:
      - '*'

jobs:
  test-on-commit:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: use node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.8
      - name: install deps
        run: npm ci
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build -c=production
      - name: build-stats
        run: npm run build:stats
      # Add e2e testing

